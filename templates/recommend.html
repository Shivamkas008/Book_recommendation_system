<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommender-System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<style>
    .text-white {
        color: white
    }

</style>
<body style="background-color:black">
<nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book recommender</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>

            <!-- New form for satisfaction feedback -->
            <form action="/feedback" method="post">
                <label for="satisfaction">How satisfied are you with the recommendations? (1-5)</label>
                <input type="number" name="satisfaction" min="1" max="5" required>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>

        {% if data %}
          {% for i in data %}
          <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}">
                    <p class="text-white">{{i[0]}}</p>
                    <h5 class="text-white">{{i[1]}}</h5>
                </div>
            </div>
          </div>
        {% endfor %}
       {% endif %}
    </div>
</div>
</body>
</html>
